<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Star Trek Quiz</title>
</head>
<body>
    <main>
        <div class="container">
            <!-- QUIZ TITLE -->
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="m-5 p-5">
                        Star Trek Quiz
                    </h1>
                </div>
            </div>
            <!-- QUESTION AREA -->
            <div class="row">
                <div class="col-12 text-center" id="question-area">
                    <h2 class="m-3">
                        QUESTION 1
                    </h2>
                    <p>
                        This is a question?
                    </p>
                </div>
            </div>
            <!-- ANSWER AREA -->
            <div class="row">
                <div class="col-12 text-center" id="answer-area">
                    <button class="answer-btn">Answer 1</button>
                    <button class="answer-btn">Answer 2</button>
                    <button class="answer-btn">Answer 3</button>
                    <button class="answer-btn">Answer 4</button>
                </div>
            </div>
            <!-- NAV - QUIT and NEXT QUESTION -->
            <div class="row">
                <div class="col-6 text-center">
                    <button class="mt-5 pt-5" id="quit-btn">
                        <a href="index.html">Quit</a>
                    </button>
                </div>
                <div class="col-6 text-center">
                    <button class="mt-5 mt-5" id="next-question-btn">Next Question</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
