<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Star Trek Quiz</title>
</head>
<body>
    <main>
        <div class="container">
            <!-- QUIZ TITLE -->
            <div class="container-lcars-top">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="mt-5">
                            Star Trek Quiz
                        </h1>
                    </div>
                </div>
            </div>
            <!-- QUESTION AREA -->
            <section id="question-section" class="">
                <div class="container-lcars-left">
                    <div class="row">
                        <div class="col-12 col-6 text-center" id="question-area">
                            <h2 class="m-3" id="question-number">
                                Questions primed 
                            </h2>
                            <p id="question">
                                awaiting command...
                            </p>
                        </div>
                        <div class="col-12 col-6 hidden array-img text-center" id="question-img">
                            
                        </div>
                    </div>
                </div>
            </section>
                <!-- ANSWER AREA -->
                <section id="answer-section">
                    <div class="container-lcars-right">
                        <div class="row">
                            <div class="col-12 text-center" id="answer-area">
                                <button class="answer-btn" id="answer-1">1253-998</button>
                                <button class="answer-btn" id="answer-2">6532-624</button>
                                <button class="answer-btn" id="answer-3">2864-396</button>
                                <button class="answer-btn" id="answer-4">1172-362</button>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- NAV - QUIT and NEXT QUESTION -->
                <section id="nav-section">
                <div class="container-lcars-bottom">
                    <div class="row">
                        <div class="col-6 text-center">
                            <button class="lcars-btn-orange">
                                <a href="index.html">Quit</a>
                            </button>
                        </div>
                        <div class="col-6 text-center" id="first-question-btn">
                            <button class="lcars-btn-orange" onclick="startQuiz()">Engage!</button>
                        </div>
                        <div class="col-6 text-center hidden" id="next-question-btn">
                            <button class="lcars-btn-orange" onclick="nextQuestion()">Next Question</button>
                        </div>
                        <div class="col-6 text-center hidden" id="play-again-btn">
                            <button class="lcars-btn-orange" onclick="startQuiz()">Play again!</button>
                        </div>
                    </div>
                </div>
                </section>
            
        </div>
    </main>
<script src="js/st-quiz.js"></script>
</body>
</html>
