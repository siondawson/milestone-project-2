<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Trek Quiz</title>
</head>
<body>
    <main>
        <div class="container">
            <!-- QUIZ TITLE -->
            <div class="container-lcars-top">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="mt-5">
                            Star Trek Quiz
                        </h1>
                    </div>
                </div>
            </div>
            <!-- QUESTION AREA -->
            <section id="question-section" class="">
                <div class="container-lcars-left">
                    <div class="row">
                        <div class="col-12 col-6 text-center" id="question-area">
                            <h2 class="m-3" id="question-number">
                                Questions primed 
                            </h2>
                            <p id="question">
                                awaiting command...
                            </p>
                        </div>
                        <div class="col-12 col-6 hidden array-img text-center" id="question-img">
                            
                        </div>
                    </div>
                </div>
            </section>
                <!-- ANSWER AREA -->
                <section id="answer-section">
                    <div class="container-lcars-right">
                        <div class="row">
                            <div class="col-12 text-center" id="answer-area">
                                <button class="answer-btn" id="answer-1">awaiting command...</button>
                                <button class="answer-btn" id="answer-2">awaiting command...</button>
                                <button class="answer-btn" id="answer-3">awaiting command...</button>
                                <button class="answer-btn" id="answer-4">awaiting command...</button>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- NAV - QUIT and NEXT QUESTION -->
                <section id="nav-section">
                    <div class="container-lcars-bottom">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-md-6 text-center order-md-2" id="first-question-btn">
                                    <button class="lcars-btn-orange">Engage!</button>
                                </div>
                                <div class="col-12 col-md-6 text-center hidden order-md-2" id="next-question-btn">
                                    <button class="lcars-btn-orange">Next Question</button>
                                </div>
                                <div class="col-12 col-md-6 text-center hidden order-md-2" id="play-again-btn">
                                    <button class="lcars-btn-orange" onclick="location.reload();">Play again!</button>
                                </div>
                                <div class="col-12 col-md-6 text-center order-md-1">
                                    <button class="lcars-btn-red">
                                        <a href="index.html">Quit</a>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            
        </div>
    </main>
<script src="js/st-quiz.js"></script>
</body>
</html>
